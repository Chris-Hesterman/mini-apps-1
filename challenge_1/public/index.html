<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id="status">Game In Progress!</h2>
    <h3><span>X</span>'s Turn</h3>
    <div class="board">
      <button id="1" class="playerSquare"></button>

      <button id="2" class="playerSquare"></button>

      <button id="3" class="playerSquare"></button>

      <br />

      <button id="4" class="playerSquare"></button>

      <button id="5" class="playerSquare"></button>

      <button id="6" class="playerSquare"></button>

      <br />

      <button id="7" class="playerSquare"></button>

      <button id="8" class="playerSquare"></button>

      <button id="9" class="playerSquare"></button>
    </div>
    <br />
    <button class="reset">New Game ?</button>
    <p>X has <span id="exesWins">0 </span>wins!</p>
    <p>O has <span id="ohsWins">0 </span>wins!</p>
    <script src="./app.js"></script>
  </body>
</html>
